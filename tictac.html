<!DOCTYPE html>
<html>
<head>
	<title>
		tic tac toe
	</title>
	<style type="text/css">
	td{
		width:100px;
		height:100px;
	}
	.kshirod{
		border-left:1px solid black;
		border-right:1px solid black;
	}
	.sachin{
		border-top:1px solid black;
		border-bottom:1px solid black;
	}
	table{
		margin:auto;
	}
	h1{
		text-align:center;
	}


	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td ></td>
		<td class="kshirod"></td>
		<td></td>
	</tr>
	<tr>
		<td class="sachin"></td>
		<td class="kshirod sachin"></td>
		<td class="sachin"></td>
	</tr>
	<tr>
		<td></td>
		<td class="kshirod"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
